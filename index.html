<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Palette Generator</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>Color Palette Generator</h1>
    <button id="generate-btn">
        <i class="fas fa-sync-alt"></i>
        Generate Palette</button>
        <div class="palette-container">
        <!-- Color Box 1 -->
         <div class="color-box">
            <div class="color" style="background-color: #fe4583;"></div>
            <div class="color-info">
                <span class="hex-value">#fe483</span>
                <i class="far fa-copy copy-btn" title="Copy to clipboard"></i>
                <i class="fas fa-lock-open lock-btn" title="Lock/Unlock Color"></i>
            </div>
         </div>
  <!-- Color Box 2 -->
         <div class="color-box">
            <div class="color" style="background-color: #fee323;"></div>
            <div class="color-info">
                <span class="hex-value">#fee323</span>
                <i class="far fa-copy copy-btn" title="Copy to clipboard"></i>
                <i class="fas fa-lock-open lock-btn" title="Lock/Unlock Color"></i>
            </div>
         </div>
  <!-- Color Box 3 -->
         <div class="color-box">
            <div class="color" style="background-color: #12384f;"></div>
            <div class="color-info">
                <span class="hex-value">#12384f</span>
                <i class="far fa-copy copy-btn" title="Copy to clipboard"></i>
                <i class="fas fa-lock-open lock-btn" title="Lock/Unlock Color"></i>
            </div>
         </div>
  <!-- Color Box 4 -->
         <div class="color-box">
            <div class="color" style="background-color: #482ab3;"></div>
            <div class="color-info">
                <span class="hex-value">#482ab3</span>
                <i class="far fa-copy copy-btn" title="Copy to clipboard"></i>
                <i class="fas fa-lock-open lock-btn" title="Lock/Unlock Color"></i>
            </div>
         </div>
  <!-- Color Box 5 -->
         <div class="color-box">
            <div class="color" style="background-color: #0123fe;"></div>
            <div class="color-info">
                <span class="hex-value">#0123fe</span>
                <i class="far fa-copy copy-btn" title="Copy to clipboard"></i>
                <i class="fas fa-lock-open lock-btn" title="Lock/Unlock Color"></i>
            </div>
         </div>
        </div>
</div>


<script src="script.js"></script>
</body>
</html>
